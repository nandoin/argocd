    - name: Install Kustomize
      shell: bash
      run: |
        if [[ -f "kustomize" ]]; then
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
        fi

    - name: Apply Kustomize Project
      shell: bash
      working-directory: ./argocd/deployments-multiple/${{ inputs.environment }}/${{ inputs.name }}
      run: |
        rm -rf */kustomization.yaml
        for namespace in $(ls -d */ | cut -f1 -d"/"); do
          cd $namespace
          echo $namespace
          kustomize create --autodetect --recursive --namespace $(namespace)
          kustomize edit set image deploy/image=${{ steps.data.outputs.image_name }}
          cd ..
        done

